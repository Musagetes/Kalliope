<SCRIPT LANGUAGE="Javascript">
norm = new MakeArray(5);
high = new MakeArray(5);

flagnorm = new MakeArray(4);
flaghigh = new MakeArray(4);

languageurl = 'kfront.pl?';

norm[0].src = 'gfx/poet00_64.GIF';
norm[1].src = 'gfx/books_64.GIF';
norm[2].src = 'gfx/open_book_64.GIF';
norm[3].src = 'gfx/search_64.GIF';
norm[4].src = 'gfx/sundial_64.GIF';

flagnorm[0].src = 'gfx/flags/dk.gif';
flaghigh[0].src = 'gfx/flags/dkselect.gif';
flagnorm[1].src = 'gfx/flags/uk.gif';
flaghigh[1].src = 'gfx/flags/ukselect.gif';
flagnorm[2].src = 'gfx/flags/fr.gif';
flaghigh[2].src = 'gfx/flags/frselect.gif';
flagnorm[3].src = 'gfx/flags/de.gif';
flaghigh[3].src = 'gfx/flags/deselect.gif'; 


high[0].src = 'gfx/poet00_64_high.GIF';
high[1].src = 'gfx/books_64_high.GIF';
high[2].src = 'gfx/open_book_64_high.GIF';
high[3].src = 'gfx/search_64_high.GIF';
high[4].src = 'gfx/sundial_64_high.GIF';


function MakeArray(num) {
    this.length = num;
    for (var i=0; i<num; i++)
	this[i] = new Image();
    return this;
}

function mnorm(nr) {
    document.images[nr].src = high[nr].src;
}

function mhigh(nr) {
    document.images[nr].src = norm[nr].src;
}

sprog = 'dk';

function changesprog(la) {
    sprogikonset(sprog,0);
    sprog = la;
    sprogikonset(sprog,1);
}

function changelanguageurl(newurl) {
    languageurl = newurl;
}

function gotolanguageurl() {
    if (languageurl != 'none') {
	top.mainframe.location = languageurl + sprog;
    }
}

function sprogikonset(la,mode) {
    if (la == 'dk') {
	nr = 5;
    };
    if (la == 'uk') {
	nr = 6;
    };
    if (la == 'fr') {
	nr = 7;
    };
    if (la == 'de') {
	nr = 8;
    };
    if (mode) {
       document.images[nr].src = flaghigh[(nr)-5].src;
    } else {
       document.images[nr].src = flagnorm[(nr)-5].src;
    }
}

function gotourl (mainurl,topurl) {
    top.topframe.location = 'topframe.cgi?' + topurl + sprog;
    top.mainframe.location = mainurl + sprog;
}

</SCRIPT>
